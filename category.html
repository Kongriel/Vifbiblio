<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Items</title>
    <style>
        /* ====== Reset & Base ====== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0a0a0a;
            --panel: #151515;
            --card: #1b1b1b;
            --muted: #a9a9a9;
            --accent1: #2a9a9f;
            --accent2: #186cb8;
            --ring: rgba(255, 255, 255, .08);
            --shadow: 0 10px 30px rgba(0, 0, 0, .45);
            --radius: 14px;
        }

        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #e1e1e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        h1 {
            margin: 1rem 0 2rem;
            font-size: 2rem;
            text-align: center;
            background: linear-gradient(90deg, #2a9a9f, #186cb8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ===== Header ===== */
        header {
            position: sticky;
            top: 0;
            z-index: 20;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 12px 16px;
            backdrop-filter: blur(8px);
            background: linear-gradient(180deg, rgba(20, 20, 20, .7), rgba(20, 20, 20, .35));
            border-bottom: 1px solid var(--ring);
        }

        .nav {
            width: 100%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: .75rem
        }

        .brand {
            font-weight: 800;
            letter-spacing: .3px;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: .5rem
        }

        .btn {
            appearance: none;
            border: 1px solid var(--ring);
            background: transparent;
            color: #e8e8e8;
            padding: .55rem .9rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform .15s ease, background .15s ease, border-color .15s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, .06);
            transform: translateY(-1px);
        }

        .btn.primary {
            border: none;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
        }

        .btn.primary:hover {
            filter: brightness(1.08);
        }


        /* ====== Grid layout ====== */
        #items-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        /* ====== Cards ====== */
        .card {
            background: #1b1b1b;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
        }

        .card h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
            text-align: center;
        }

        .card p {
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }

        /* ====== Favorite button ====== */
        .favorite-button {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f0c419;
            transition: transform 0.2s, background 0.2s;
        }

        .favorite-button:hover {
            transform: scale(1.2);
            background: rgba(0, 0, 0, 0.8);
        }

        .favorite-button.favorited {
            color: #ff4500;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav">
            <div class="nav-left">
                <a class="btn" href="index.html">üè† Home</a>
            </div>
            <div class="nav-links">
                <a class="btn" href="favorites.html">‚≠ê Favorites</a>
                <a id="lucky-link" class="btn" href="#">üé≤ I'm Feeling Lucky</a>

                <button class="btn primary" onclick="history.back()">‚üµ Tilbage</button>
            </div>
        </div>
    </header>


    <h1 id="category-title">Kategori</h1>

    <div id="items-container"></div>

    <script src="category.js"></script>
</body>

</html>
<script>
    (function () {
        const params = new URLSearchParams(location.search);
        const c = params.get("category");
        const a = document.getElementById("lucky-link");
        if (a && c) a.href = `lucky.html?category=${encodeURIComponent(c)}`;
    }());
</script>
