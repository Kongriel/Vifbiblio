<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Items</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0a0a0a;
            --card: #1b1b1b;
            --ring: rgba(255, 255, 255, .08);
        }

        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #e1e1e1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        h1 {
            margin: 1rem 0 0.5rem;
            font-size: 2rem;
            text-align: center;
            background: linear-gradient(90deg, #2a9a9f, #186cb8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 20;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 12px 16px;
            backdrop-filter: blur(8px);
            background: linear-gradient(180deg, rgba(20, 20, 20, .7), rgba(20, 20, 20, .35));
            border-bottom: 1px solid var(--ring);
        }

        .nav {
            width: 100%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn {
            border: 1px solid var(--ring);
            background: transparent;
            color: #e8e8e8;
            padding: .55rem .9rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background: rgba(255, 255, 255, .06);
        }

        #items-container {
            width: 100%;
            max-width: 1200px;
            padding: 1rem 2rem 2rem;
        }

        .section {
            margin: 1rem auto 1.25rem;
        }

        .section h2 {
            margin: 1.25rem 0 .25rem;
            font-size: 2.8rem;
            margin-bottom: 2.5rem;
            margin-top: 2rem;
        }

        .subgroup {
            margin: .5rem 0 1rem;
        }

        .subgroup h3 {
            margin: .75rem 0 .5rem;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            margin-top: 2rem;
            color: #d8d8d8;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(4, minmax(0, 1fr));
        }

        @media(max-width:1100px) {
            .grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @media(max-width:800px) {
            .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media(max-width:520px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .thumb {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 8px;
            background: #111;
        }

        .card h3 {
            margin: .6rem 0 .35rem;
            font-size: 1.1rem;
            text-align: center;
        }

        .card p {
            font-size: .92rem;
            color: #aeb0b1;
            text-align: center;
            margin-bottom: .5rem;
        }

        .favorite-button {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, .6);
            border: 1px solid rgba(255, 255, 255, .15);
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50%;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f0c419;
        }

        .favorite-button:hover {
            background: rgba(0, 0, 0, .8);
        }

        /* Badge placeres under beskrivelsen */
        .badge {
            display: inline-block;
            background: rgba(0, 0, 0, .55);
            border: 1px solid rgba(255, 255, 255, .15);
            padding: .42rem 1rem;
            border-radius: 999px;
            font-size: .75rem;
            color: #eaeaea;
            margin: 0.5rem auto 0;
            /* <-- centrerer vandret */
        }
    </style>
</head>

<body>
    <header>
        <div class="nav">
            <div class="nav-left"><a class="btn" href="index.html">Home</a></div>
            <div class="nav-links">
                <a id="fav-link" class="btn" href="favorites.html">‚≠ê Favorites</a>
                <a id="lucky-link" class="btn" href="#">üé≤ Lucky</a>
            </div>
        </div>
    </header>

    <h1 id="category-title">Kategori</h1>
    <div id="items-container"></div>

    <script src="category.js"></script>
    <script>
        (function () {
            const p = new URLSearchParams(location.search);
            const c = p.get("category");

            // Opdater lucky-link
            const lucky = document.getElementById("lucky-link");
            if (lucky && c) lucky.href = `lucky.html?category=${encodeURIComponent(c)}`;

            // Opdater h1
            const h = document.getElementById("category-title");
            if (h && c) h.textContent = c;

            // NYT: send fokus med til favorites
            const fav = document.getElementById("fav-link");
            if (fav && c) fav.href = `favorites.html?focus=${encodeURIComponent(c)}`;
        }());
    </script>
</body>

</html>
