<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Items</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0a0a0a;
            --card: #1b1b1b;
            --ring: rgba(255, 255, 255, .08);
            --accent1: #2a9a9f;
            --accent2: #186cb8;
        }

        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: #e1e1e1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 20;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 12px 16px;
            backdrop-filter: blur(8px);
            background: linear-gradient(180deg, rgba(20, 20, 20, .7), rgba(20, 20, 20, .35));
            border-bottom: 1px solid var(--ring);
        }

        .nav {
            width: 100%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn {
            border: 1px solid var(--ring);
            background: transparent;
            color: #e8e8e8;
            padding: .55rem .9rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background .15s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, .06);
        }

        h1 {
            margin: 1rem 0 .25rem;
            font-size: 2rem;
            text-align: center;
            margin-top: 3.3rem;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Filter bar */
        #filters {
            width: 100%;
            max-width: 1200px;
            padding: 2rem 2rem 0;

            display: none;
            /* kun synlig for Springopstillinger */
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: .5rem;
            align-items: center;
            margin: .6rem 0 1rem;
        }

        .filter-label {
            opacity: .8;
            font-size: .95rem;
            margin-right: .25rem;
        }

        .chip {
            border: 1px solid var(--ring);
            background: #141414;
            color: #e8e8e8;
            padding: .45rem .9rem;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background .15s ease, border-color .15s ease, transform .15s ease;
            user-select: none;
        }

        /* Desktop ‚Äì st√∏rre knapper */
        @media (min-width: 900px) {
            .chip {
                font-size: 1rem;
                padding: .6rem 1.2rem;
            }
        }

        /* Tablet mellemomr√•de */
        @media (max-width: 899px) and (min-width: 520px) {
            .chip {
                font-size: 0.85rem;
                padding: .45rem 1rem;
            }
        }

        /* Mobil ‚Äì sm√• kompakte */
        @media (max-width: 519px) {
            .chip {
                font-size: 0.75rem;
                padding: .45rem .8rem;
            }
        }


        .chip:hover {
            background: #1b1b1b;
            transform: translateY(-1px);
        }

        .chip.active {
            background: #303030;
            border-color: rgba(255, 255, 255, 0.455);
        }

        .chip[disabled] {
            opacity: .5;
            cursor: not-allowed;
        }

        /* Container */
        #items-container {
            width: 100%;
            max-width: 1200px;
            padding: 1rem 2rem 2rem;
        }

        .section {
            margin: 1rem auto 1.25rem;
        }

        .section h2 {
            margin: 1.75rem 0 .5rem;
            font-size: 2.2rem;
        }

        .subgroup {
            margin: .5rem 0 1.25rem;
        }

        .subgroup h3 {
            margin: 1rem 0 .75rem;
            font-size: 1.25rem;
            color: #d8d8d8;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(4, minmax(0, 1fr));
        }

        @media(max-width:1100px) {
            .grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @media(max-width:800px) {
            .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media(max-width:520px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .thumb {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 8px;
            background: #111;
        }

        .card h3 {
            margin: .6rem 0 .35rem;
            font-size: 1.1rem;
            text-align: center;
        }

        .card p {
            font-size: .92rem;
            color: #aeb0b1;
            text-align: center;
            margin-bottom: .5rem;
        }

        .favorite-button {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, .6);
            border: 1px solid rgba(255, 255, 255, .15);
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50%;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f0c419;
        }

        .favorite-button:hover {
            background: rgba(0, 0, 0, .8);
        }

        /* Badge under beskrivelsen */
        .badge {
            display: inline-block;
            background: rgba(0, 0, 0, .55);
            border: 1px solid rgba(255, 255, 255, .15);
            padding: .42rem 1rem;
            border-radius: 999px;
            font-size: .75rem;
            color: #eaeaea;
            margin: .5rem auto 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav">
            <div class="nav-left"><a class="btn" href="index.html">Home</a></div>
            <div class="nav-links">
                <a id="fav-link" class="btn" href="favorites.html">‚≠ê Favorites</a>
                <a id="lucky-link" class="btn" href="#">üé≤ Lucky</a>
            </div>
        </div>
    </header>

    <h1 id="category-title">Kategori</h1>

    <!-- FILTERBAR (vises kun n√•r category=Springopstillinger) -->
    <div id="filters">
        <div class="filter-row" id="row-diff">

            <button type="button" class="chip" data-diff="Alle">Alle</button>
            <button type="button" class="chip" data-diff="Begynder">Begynder</button>
            <button type="button" class="chip" data-diff="√òvet">√òvet</button>
            <button type="button" class="chip" data-diff="Advanceret">Advanceret</button>
        </div>
        <div class="filter-row" id="row-main">

            <button type="button" class="chip" data-main="Bane">Bane</button>
            <button type="button" class="chip" data-main="Trampolin">Trampolin</button>
        </div>
    </div>

    <div id="items-container"></div>

    <script src="category.js"></script>
    <script>
        (function () {
            const p = new URLSearchParams(location.search);
            const c = p.get("category");
            const lucky = document.getElementById("lucky-link");
            if (lucky && c) lucky.href = `lucky.html?category=${encodeURIComponent(c)}`;
            const h = document.getElementById("category-title");
            if (h && c) h.textContent = c;

            // til favorites med fokus
            const fav = document.getElementById("fav-link");
            if (fav && c) fav.href = `favorites.html?focus=${encodeURIComponent(c)}`;
        }());
    </script>
</body>

</html>
