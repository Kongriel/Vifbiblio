<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>I'm Feeling Lucky</title>
  <style>
    /* ===== Global fixes ===== */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { width: 100%; max-width: 100%; overflow-x: hidden; }
    img, video, iframe { max-width: 100%; height: auto; display: block; }
    /* S√∏rg for at flex-b√∏rn m√• krympe (ellers kan de presse layoutet bredere end viewport) */
    .nav, .nav-left, .nav-links { min-width: 0; }

    :root {
      --bg: #0a0a0a;
      --panel: #151515;
      --card: #1b1b1b;
      --muted: #a9a9a9;
      --accent1: #2a9a9f;
      --accent2: #186cb8;
      --ring: rgba(255, 255, 255, .08);
      --shadow: 0 10px 30px rgba(0, 0, 0, .45);
      --radius: 14px;
    }

    body{
      font-family: Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: #e1e1e1;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== Header ===== */
    header{
      position: sticky; top: 0; z-index: 20;
      width: 100%;
      display: flex; justify-content: center; align-items: center; gap: 1rem;
      padding: 12px 16px;
      backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(20, 20, 20, .7), rgba(20, 20, 20, .35));
      border-bottom: 1px solid var(--ring);
    }
    .nav{
      width: 100%;
      max-width: 1100px;
      display: flex; align-items: center; justify-content: space-between;
      margin-inline: auto;
    }
    .nav-left{ display: flex; align-items: center; gap: .75rem; }
    .nav-links{ display: flex; gap: .5rem; flex-wrap: wrap; }

    .btn{
      appearance: none;
      border: 1px solid var(--ring);
      background: transparent;
      color: #e8e8e8;
      padding: .55rem .9rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      white-space: nowrap; /* undg√• at knapper bliver flere linjer p√• sm√• sk√¶rme */
    }
    .btn:hover{ background: rgba(255,255,255,.06); transform: translateY(-1px); }
    .btn.primary{ border: none; background: linear-gradient(90deg, var(--accent1), var(--accent2)); }
    .btn.primary:hover{ filter: brightness(1.08); }

    /* ===== Title / subtitle ===== */
    h1{
      margin: 0 auto;
      padding: 1.5rem 1rem 0;
      font-size: clamp(1.25rem, 1rem + 2vw, 2rem);
      width: 100%;
      max-width: 1200px;
    }
    #subtitle{
      margin: 0 auto;
      padding: .25rem 1rem 1rem;
      color: #bbb;
      width: 100%;
      max-width: 1200px;
    }

    /* ===== Grid ===== */
    #grid{
      display: grid;
      grid-template-columns: 1fr;      /* mobil-first */
      gap: 12px;
      padding: 16px;
      width: 100%;
      max-width: 1200px;
      margin-inline: auto;
    }
    /* breder sig gradvist p√• st√∏rre sk√¶rme */
    @media (min-width: 480px){
      #grid{ grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 14px; }
    }
    @media (min-width: 640px){
      #grid{ grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    }
    @media (min-width: 768px){
      #grid{ grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, .1);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,.3);
      transition: transform .15s ease;
    }
    .card:hover{ transform: translateY(-3px); }

    .thumb{ width: 100%; border-radius: 8px; display: block; }
    .title{ margin: .5rem 0; font-size: 1.05rem; font-weight: 700; }
    .desc{ color: #aaa; font-size: .9rem; }

    .empty{ opacity: .85; text-align: center; margin-top: 3rem; }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="nav-left">
        <a class="btn" href="index.html">Home</a>
      </div>
      <div class="nav-links">
        <a class="btn" href="favorites.html">Favorites</a>
        <button class="btn primary" onclick="history.back()">‚üµ Tilbage</button>
      </div>
    </div>
  </header>

  <h1>üé≤ I'm Feeling Lucky</h1>
  <div id="subtitle"></div>

  <div id="grid"></div>
  <div id="empty" class="empty" style="display:none">Ingen videoer i den kategori endnu.</div>

  <script src="lucky.js"></script>
</body>
</html>
