<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box
        }

        :root {
            --bg: #0a0a0a;
            --card: #1b1b1b;
            --ring: rgba(255, 255, 255, .1);
            --muted: #a9a9a9;
            --header-h: 72px;
        }

        body {
            font-family: Segoe UI, Roboto, Arial, sans-serif;
            background: var(--bg);
            color: #e1e1e1;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 20;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 16px;
            gap: .75rem;
            backdrop-filter: blur(8px);
            background: linear-gradient(180deg, rgba(20, 20, 20, .7), rgba(20, 20, 20, .35));
            border-bottom: 1px solid rgba(255, 255, 255, .08);
        }

        .wrap {
            width: 100%;
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .btn {
            border: 1px solid rgba(255, 255, 255, .12);
            background: transparent;
            color: #e8e8e8;
            padding: .55rem .9rem;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: rgba(255, 255, 255, .08)
        }

        h1 {
            margin: 1.25rem auto .25rem;
            padding: 0 1rem;
            width: 100%;
            max-width: 1100px;
        }

        #subtitle {
            margin: 0 auto 1rem;
            padding: 0 1rem;
            color: #bbb;
            width: 100%;
            max-width: 1100px;

        }

        .section {
            width: 100%;
            max-width: 1100px;
            margin: 12px auto;
            padding: 0 16px;
            scroll-margin-top: calc(var(--header-h) + 12px);
            padding-bottom: 5rem;
            padding-top: 2rem;
        }


        .section-header {
            display: flex;
            align-items: baseline;
            gap: .5rem;
            margin: .5rem 0 .5rem;
            padding-bottom: 1.2rem;
        }

        .section h2 {
            margin: 0;
            font-size: 1.2rem
        }

        .badge {
            font-size: .8rem;
            color: #ccc;
            background: rgba(255, 255, 255, .06);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 999px;
            padding: .2rem .55rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        @media (min-width:480px) {
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 14px
            }
        }

        @media (min-width:640px) {
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 16px
            }
        }

        @media (min-width:768px) {
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr))
            }
        }

        .card {
            background: var(--card);
            border: 1px solid var(--ring);
            border-radius: 12px;
            padding: 12px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .3);
            transition: transform .15s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .thumb {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 8px;
            background: #111;
            display: block
        }

        .title {
            margin: .6rem 0 .3rem;
            font-size: 1.05rem;
            font-weight: 700;
        }

        .desc {
            color: #aaa;
            font-size: .9rem
        }

        .favorite-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 36px;
            height: 36px;
            display: grid;
            place-items: center;
            border-radius: 999px;
            background: rgba(0, 0, 0, .5);
            border: 1px solid rgba(255, 255, 255, .15);
            color: #f0c419;
            font-size: 18px;
            cursor: pointer;
        }

        .favorite-button:hover {
            background: rgba(0, 0, 0, .7)
        }

        .empty {
            opacity: .85;
            text-align: center;
            margin: 2rem 0
        }
    </style>
</head>

<body>
    <header>
        <div class="wrap">
            <a class="btn" href="index.html">üè† Home</a>
            <a class="btn" href="lucky.html">üé≤ Lucky</a>
        </div>
    </header>

    <h1>‚≠ê Dine favoritter</h1>
    <div id="subtitle"></div>

    <div id="sections"></div>
    <div id="empty" class="empty" style="display:none">Ingen favoritter endnu.</div>

    <script src="favorites.js"></script>

</body>

</html>
