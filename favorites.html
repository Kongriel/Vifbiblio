<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <style>
        * {
            box-sizing: border-box
        }

        :root {
            --bg: #0a0a0a;
            --panel: #151515;
            --card: #1b1b1b;
            --muted: #a9a9a9;
            --accent1: #2a9a9f;
            --accent2: #186cb8;
            --ring: rgba(255, 255, 255, .08);
            --shadow: 0 10px 30px rgba(0, 0, 0, .45);
            --radius: 14px;
        }

        body {
            font-family: Segoe UI, Roboto, Arial, sans-serif;
            background: #0a0a0a;
            color: #e1e1e1;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ===== Header ===== */
        header {
            position: sticky;
            top: 0;
            z-index: 20;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 12px 16px;
            backdrop-filter: blur(8px);
            background: linear-gradient(180deg, rgba(20, 20, 20, .7), rgba(20, 20, 20, .35));
            border-bottom: 1px solid var(--ring);
        }

        .nav {
            width: 100%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: .75rem
        }

        .brand {
            font-weight: 800;
            letter-spacing: .3px;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: .5rem
        }

        .btn {
            appearance: none;
            border: 1px solid var(--ring);
            background: transparent;
            color: #e8e8e8;
            padding: .55rem .9rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform .15s ease, background .15s ease, border-color .15s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, .06);
            transform: translateY(-1px);
        }

        .btn.primary {
            border: none;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
        }

        .btn.primary:hover {
            filter: brightness(1.08);
        }

        h1 {
            margin: 1.5rem 1rem 0
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            padding: 16px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background: #1b1b1b;
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .3);
            position: relative;
            transition: transform .15s ease;
            max-width: 80vw;
            margin: 0 auto;
        }

        .card:hover {
            transform: translateY(-3px)
        }

        .thumb {
            width: 100%;
            border-radius: 8px;
            display: block
        }

        .title {
            margin: .5rem 0;
            font-size: 1.05rem;
            font-weight: 700
        }

        .desc {
            color: #aaa;
            font-size: .9rem
        }

        h1 {
            margin: 0 auto;
            padding: 2rem 0;
        }

        .favorite-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, .5);
            border: 1px solid rgba(255, 255, 255, .15);
            border-radius: 999px;
            width: 36px;
            height: 36px;
            display: grid;
            place-items: center;
            cursor: pointer;
            font-size: 18px;
            color: #f0c419;
        }

        .favorite-button:hover {
            background: rgba(0, 0, 0, .7)
        }

        .empty {
            opacity: .85;
            text-align: center;
            margin-top: 3rem
        }
    </style>
</head>

<body>
    <header>
        <div class="nav">
            <div class="nav-left">
                <a class="btn" href="index.html">Home</a>
            </div>
            <div class="nav-links">


                <button class="btn primary" onclick="history.back()">⟵ Tilbage</button>
            </div>
        </div>
    </header>

    <h1>⭐ Dine favoritter</h1>
    <div id="grid"></div>
    <div id="empty" class="empty" style="display:none">Ingen favoritter endnu.</div>

    <script src="favorites.js"></script>
</body>

</html>
